<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img id="hero-image" src="/Images/illustration-hero.svg" alt="illustration-hero">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,
            audiobooks, and podcasts on any device anywhere
            you like!
        </p>
        <div id="plan">
            <img src="/Images/icon-music.svg" alt="music-icon">
            <button id="change-btn">Change</button>
            <h3 id="plan-name">Annual Plan</h3>
            <span id="price">$59,99/year</span>
        </div>

        <button id="payment-btn">Proceed to Payment</button>
        <button id="cancel-btn">Cancel Order</button>
    </div>
</body>
</html>
